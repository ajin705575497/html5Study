<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>109-过渡模块</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            /*告诉系统哪个属性需要执行过渡效果*/
            transition-property: width,background-color;
            /*告诉系统过渡效果持续的时长*/
            transition-duration: 5s,5s;

  
        }
        /*:hover 伪类选择器可以用于任何标签上*/
        div:hover{
            width: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <!--

    1 过渡效果三要素
    1.1 必须要有属性发生变化
    1.2 必须告诉系统哪个属性需要执行过渡效果  transition-property
    1.3 必须告诉系统过渡效果持续时长  transition-duration

    2 注意点
    当多个属性需要执行过渡效果时，用逗号隔开即可
    transition-property: width,background-color;
    transition-duration: 5s,5s;
    -->
    <div></div>
</body>
</html>
