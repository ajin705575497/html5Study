	width: 200px;

	background-color: skyblue;
}
  </style>
</head>

<body>
<!-- 
marquee标签
作用：跑马灯效果

格式
<marquee>
	内容
</marquee>


属性：
direction：设置滚动方向 left/right/up/down
scrollamount:设置滚动速度 ，值越大越快
loop:设置滚动次数，默认是-1，也就是无限滚动
behavior:设置滚动类型 slide滚动到边界停止,alternate滚动到边界弹回


注意点
marquee标签不是W3C推荐的标签，但是各大浏览器对这个标签支持的非常好
 -->
<!-- 设置滚动方向 -->
<marquee>跑马灯</marquee>
<marquee direction="right">跑马灯</marquee>
<marquee direction="up">跑马灯</marquee>
<marquee direction="down">跑马灯</marquee>
<hr>
<!-- 设置滚动速度 -->
<marquee scrollamount="1">跑马灯</marquee>
<marquee scrollamount="10">跑马灯</marquee>
<hr>
<!-- 设置滚动次数 -->
<marquee loop="1">跑马灯</marquee>
<hr>
<!-- 设置滚动类型 -->
<marquee behavior="slide">跑马灯</marquee>
<marquee behavior="alternate">跑马灯</marquee>
<br>

<marquee>
	<img alt="" src="img/temp.png" width="20">
</marquee>

</body>
