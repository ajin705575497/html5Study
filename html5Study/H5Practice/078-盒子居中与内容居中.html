<html lang="en">
<head>

  <title>078-盒子居中与内容居中</title>

  <meta name="author" content="wwwji">

  <meta name="viewport" content="width=device-width; initial-scale=1.0">

  <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->

  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <style type="text/css">
  	.father{
  		width: 500px;
  		height: 1000px;
  		background-color: red;
  		text-align: center;
  		margin:0 auto;
  	}
  	.son{
  		width: 200px;
  		height: 200px;
  		background-color: green;
  		margin:0 auto;
  	}
  
  </style>
</head>

<body>
<!-- 
1. text-align:center; 和 margin:0 auto;区别
text-align:center;
设置盒子中存储的文字/图片水平居中

margin:0 auto;
让盒子自己水平居中
 -->
 
<div class="father">
我是文字<br>
<img alt="" src="img/wifesmall.png">
<div class="son"></div>

</div>

 
</body>
