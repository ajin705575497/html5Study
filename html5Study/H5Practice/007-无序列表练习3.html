<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>7-无序列表练习3</title>

</head>

<body>
<!-- 

li标签中可以继续嵌套ul li标签 

-->
<h1>物品清单</h1>
<ul>
	<li>
		<h2>蔬菜</h2>
		<ul>
			<li>蔬菜1</li>
			<li>蔬菜2</li>
			
		</ul>
	</li>
	<li>
		<h2>水果</h2>
		<ul>
			<li>水果1</li>
			<li>水果2</li>
			
		</ul>
	</li>
</ul>



</body>
</html>
