注意点：
1 在企业开发中，如果一个盒子中存储的是文字，那么一般情况下我们会以盒子左边的内边距为基准
  不会以右边的内边距为基准，因为这个右边的内边距有误差

2 右边的内边距的误差：
      因为右边如果放不下一个文字，那么文字就会换行显示，所以文字和内边距之间的距离就有误差

3 顶部的内边距并不是边框到文字顶部的距离，而是边框到行高顶部的距离
 -->
