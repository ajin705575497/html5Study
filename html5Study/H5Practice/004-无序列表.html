<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-无序列表</title>
    <style type="text/css">
        ul{
            /*隐藏列表中的小圆点*/
            list-style: none;
        }
        li{
        	float:left;
        	background-color:yellow;
        	width:150px;
        	height:50px;
        	text-align:center;
        	line-height:50px;
        }
    </style>
</head>
<body>
<!--
列表标签
作用：给一堆数据添加列表语义，告诉搜索引擎告诉浏览器这一堆数据时一个整体

分类：
1 无序列表（unordered list）
2 有序列表（ordered list）
3 定义列表（definition list）


无序列表作用：
给一堆数据添加列表语义，并且这一堆数据中所有数据都没有先后之分

无序列表格式
<ul>
    <li>需要显示的内容</li>
</ul>


ul 是unordered list的缩写
li 是list item的缩写


注意点
1 ul标签是给一堆数据添加列表语义的，不是用来给他们添加小圆点的
2 ul标签和li标签是一个整体，是一个组合，所以一般情况下ul标签和li标签是一起出现的
3 ul标签和li标签是一个组合，所以ul标签中不推荐包含其他标签

应用场景
1。新闻列表
2。商品列表
3。导航条

-->

<h2>中国的城市有哪些</h2>
<ul>
    <li>北京</li>
    <li>上海</li>
    <li>广州</li>
    <li>武汉</li>

</ul>

</body>
</html>
