<!-- 
缩写格式：
font：style weight size family
例如：
font:italic bold 30px "宋体";

注意点：
1 再这种缩写格式中有的属性值可以省略
style 可以省略
weight 可以省略
size不能省略
family不能省略

2 在这种缩写可是中style和weight的位置可以交换

3 size 和 family的位置是不能随便乱放的
size一定要写在family的前面，并且size和family必须写在所有属性的最后


4 


 -->
