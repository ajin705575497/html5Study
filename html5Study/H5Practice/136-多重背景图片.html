<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>136-多重背景图片</title>
    <style>
         * {
            margin: 0;
            padding: 0;
        }
        div{
            width: 500px;
            height: 500px;
            border:1px solid #000000;
            margin:0 auto;
            /*
            多张背景图片之间用逗号隔开
            注意点：
            先添加的背景图片会盖住后添加的背景图片
            建议在编写多重背景时拆开编写
            */
            /* background:url("img/temp.png") no-repeat left top,
            url("img/wifesmall.png") no-repeat right top; */

            background-image: url("img/temp.png"),url("img/wifesmall.png");
            background-repeat: no-repeat,no-repeat ;
            background-position: left top,right top;
            
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
