<body>
<!-- 
audio标签
作用：播放音频

格式：
第一种格式
<audio src="">
</audio>

第二种格式  与video类似
<audio>
	<source src="" type=""></source>
	<source src="" type=""></source>
</audio>

注意点：
audio标签的使用和video标签的使用基本一样，video中能够使用的属性在audio标签中大部分都能使用，并且功能都一样

如下标签不能用：
height/width/poster
 -->
 
<!-- <audio src="" autoplay="autoplay" controls="controls"></audio> -->

<audio autoplay="autoplay" controls="controls">
	<source src="" type="audio/mp3">
</audio>

</body>
</html>
