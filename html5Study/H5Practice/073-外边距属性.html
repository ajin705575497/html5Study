  	div{

  	.box1{
/*   		margin-top: 20px; */

  	}

<body>
<!-- 

1 外边距
标签和标签之间的距离就是外边距


2 格式
2.1 非连写
margin-top: 1px;
margin-right: 1px;
margin-bottom: 1px;
margin-left: 1px;

2.2 连写
margin:上 右 下 左;
省略写法
2.1 上 右 下 左>上 右 下>左边的取值与右边一样
2.1 上 右 下 左>上 右 >左边的取值与右边一样 下边的取值和上边的一样
2.1 上 右 下 左>上 >右下左边的取值与上边的一样

注意点
外边距的那一部分是没有背景颜色的
 -->
 
<span class="box1">我是span</span><span class="box2">我是span</span><span class="box3">我是span</span> 
<div class="box4"></div>
</body>
