<!-- 

1 宽度和高度的属性
可以给table标签和td标签使用
1.1 表格的宽度和高度默认是根据内容的尺寸来调整的，也可以通过给table标签设置width、height属性的方式来手动指定表格的宽度和高度
1.2 如果给td标签设置width/height属性，会修改当前单元格的宽度和高度，不会影响整个表格的宽度和高度

2 水平对齐和垂直对齐的属性
水平对齐 可以给table标签和tr标签和td标签使用
垂直对齐 只能给tr标签和td标签使用
2.1 给table标签设置align属性，可以控制表格在水平方向的对齐方式
2.2 给tr标签设置align属性，可以控制当前行中所有单元格内容的水平的对齐方式
2.3 给td标签设置align属性，可以控制当前单元格中内容在水平方向的对齐方式

注意点
如果td中设置了align属性，tr中也设置了align属性，则单元格中的内容会按照td中的设置来对齐

2.4 给tr标签设置valign属性，可以控制当前行中所有单元格中的内容在垂直方向的对齐方式
2.5 给td标签设置valign属性，可以控制当前单元格中的内容在垂直方向的对齐方式
注意点
如果td中设置了valign属性，tr中也设置了valign属性，则单元格中的内容会按照td中的设置来对齐


3 外边距和内边距的属性 
只能给table标签使用
3.1 外边距  单元格和单元格之间的距离
默认情况下单元格和单元格之前的外边距距离是2px

3.2 内边距  单元格的边框和文字之间的间距 
默认情况下内边距是1


注意：
以上属性不建议使用，而是通过css去控制样式
 -->
 
 <table border="1" width="500px" height="300px" align="right" cellspacing="10" cellpadding="10">
 	<tr valign="top">
 		<td width="100px" height="50px">1.1</td>
 		<td valign="bottom">1.2</td>
 	</tr>
 	<tr align="center">
 		<td align="left">2.1</td>
 		<td>2.2</td>
 	</tr>
 </table>
 
 
</body>
