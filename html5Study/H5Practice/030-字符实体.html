<!--
1.在HTML中对空格/回车/tab不敏感，会吧多个空格/回车/tab当做一个空格来处理

2.字符实体
在HTML中有的字符是被HTML保留的，有的HTML字符在HTML中是有特殊含义的，是不能在浏览器中直接显示出来的
要想显示出来就必须通过字符实体

&nbsp;  空格，一个&nbsp;就是一个空格，多少个&nbsp;就有多少个空格
&lt;  小于符号<
(less than)
&gt;  大于符号>
(greater than)
&copy;  版权符号
 -->

<p>我&nbsp;&nbsp;&nbsp;爱&nbsp;&nbsp;&nbsp;你</p>

<p>学习了&lt;h1&gt;</p>
<p>&copy;</p>

</body>
