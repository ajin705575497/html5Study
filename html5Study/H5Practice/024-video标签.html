<!-- 
video标签
作用：播放视频

格式：
<video src="">

</video>


video标签的属性
src:用于告诉video标签需要播放的视频地址
autoplay：用来告诉video标签是否需要自动播放视屏
controls:是否显示控制条
poster:视频未播放之前显示的占用图片
loop:一般用于做广告视频 ，视频播放完毕后是否循环播放
preload:预加载视频 但是需要注意preload和autoplay相冲，如果设置了autoplay属性，那么preload属性会失效
muted:使视频静音
width: 宽度 使用方式与img标签相同
height: 高度 使用方式与img标签相同
 -->
 
<!-- <video src="img/ad_mini.mp4"  controls="controls" poster="img/temp.png">  -->
<!-- <video src="img/ad_mini.mp4"  autoplay="autoplay" controls="controls" poster="img/temp.png" >  -->
<!-- <video src="img/ad_mini.mp4" loop="loop" >  -->
<video src="img/ad_mini.mp4" autoplay="autoplay" loop="loop" muted="muted" width="500px"> 
</video>
