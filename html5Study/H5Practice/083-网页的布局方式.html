  <title>083-网页的布局方式</title>

	<style type="text/css">
		.box1{
			width: 100px;
			height: 100px;
			background-color: red;
			display: inline-block;
			float: left;
		}
		.box2{
			width: 100px;
			height: 100px;
			background-color: blue;
			display: inline-block;
			float: right;
		}
	</style>
</head>

<body>
<!-- 
1 网页的布局方式
指浏览器是如何对网页中的元素进行排版的

1 标准流（文档流/普通流）排版方式
1.1 浏览器默认排版方式
1.2 在CSS中将元素分为三类：块级元素/行内元素/行内块级元素
1.3 有两种排版方式
垂直排版    块级元素
水平排版    行内元素、行内块级元素



2 浮动流排版方式
2.1 是一种"半脱离标准流"的排版方式
2.2 只有一种排版方式，就是水平排版
float:left;   在父窗口左对齐
float:right;  在父窗口右对齐

注意点：
1 浮动流中没有居中对齐，也就是没有center这个取值
2 在浮动流中是不能使用margin:0 auto;的

特点：
1 在浮动流中是不区分块级元素、行内元素、行内块级元素的
无论是哪种都可以水平排版
2 在浮动流中，无论是哪种元素都可以设置宽高
3 综上，浮动流中的元素和标准流中的行内块级元素很像

3 定位流排版方式

 -->
 
 
<div class="box1"></div> 
<div class="box2"></div> 
</body>
</html>
