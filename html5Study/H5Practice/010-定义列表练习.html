<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>10-定义列表练习</title>
	<style type="text/css">
		*{margin: 0;padding: 0;border: 0}
		dl {
	width: 400px;height: 200px;background: #ccc;margin: 100px auto;
}
		dl dt {
	width: 150px;height: 200px;float: left;
}
		dl dd {
	width: 250px;height: 200px;float: right;
}
		dl dd h2 {
	line-height: 50px;color: orange;margin: 0 10px;font-size: 16px;
}
		dl dd p {
	line-height: 24px;color: #000;font-size: 12px;margin: 0 10px;
}
		
	</style>
</head>

<body>

<dl>
	<dt>
		<img alt="" src="img/wife.jpg" height="200px">
	</dt>
	<dd>
		<h2>雷友芳</h2>
		<p>老婆</p>
	</dd>

</dl>
</body>
</html>
