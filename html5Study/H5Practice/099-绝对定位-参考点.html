<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>099-绝对定位-参考点</title>
    <style>
        *{
            margin:0px;
            padding:0px;

        }
        .box1{
            width:200px;
            height: 200px;
            background-color: red;
            position:absolute;
            right: 0px;
            top: 0px;
        }
        .box2{
            width:100px;
            height: 100px;
            background-color: green;
            position: absolute;
            bottom: 0px;
            right: 0;
        }
        .box3{
            width:50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            bottom: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
<!--
    position:absolute;


    1 规律
    1.1 默认情况下所有的绝对定位的元素，无论有没有祖先元素，都会以body作为参考点

    1.2 如果一个绝对定位的元素有祖先元素，并且祖先元素也是定位流(相对定位/绝对定位/固定定位)，那么这个绝对定位的元素
        就会以定位流的那个祖先作为参考点
        1.2.1 只要是这个绝对定位元素的祖先元素都可以
        1.2.2 指的定位流是指相对定位/绝对定位/固定定位
        1.2.3 静态定位不行
        
    1.3 如果一个绝对定位的元素有祖先元素，并且祖先元素也是定位流，而且祖先元素中有多个
        都是定位流，那么这个绝对定位的元素会以离他最近的那个定位流的祖先元素为参考点
-->    
<div class="box1">
    <div class="box2">
        <div class="box3"></div>
    </div>
</div>
</body>
</html>
