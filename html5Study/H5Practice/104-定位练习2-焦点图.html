<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>104-定位练习2-焦点图</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        div{
            width: 520px;
            height: 280px;
            border:2px solid gold;
            margin:  0 auto;
            margin-top: 100px;
            position: relative;

        }
        div img{
            width: 520px;
            height: 280px;

        }
        span{
            width: 40px;
            height: 80px;
            background-color: rgba(0,0,0,0.3);
            display: inline-block;
            margin-top: 10px;
            font-size:50px;
            color:white;
            text-align: center;
            line-height: 80px;
        }
        div .leftArrow{
            position: absolute;
            left: 0px;
            top:50%;
            margin-top:-40px;
        }
        div .rightArrow{
            position: absolute;
            right: 0px;
            top:50%;
            margin-top:-40px;
        }
        div ol{
            list-style: none;
            width: 200px;
            height: 40px;
            background-color: rgba(255,255,255,0.7);
            position: absolute;
            right: 10px;
            bottom: 10px;
            
        }
        div ol li{
            width: 40px;
            height: 40px;
            float: left;
            border:1px solid gold;
            box-sizing: border-box;
            line-height: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <img src="img/wifesmall.png" alt="">
        <span class="leftArrow">&lt;</span>
        <span class="rightArrow">&gt;</span>

        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ol>
    </div>
</body>
</html>
