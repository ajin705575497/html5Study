<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>135-背景绘制区域属性</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    
        ul li {
            list-style: none;
            float: left;
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            border: 20px dashed #000000;
            padding: 50px;
            margin-left: 20px;
            background: red url("img/temp.png") no-repeat;
    
        }
    
        ul li:nth-child(2) {
            /*
                    背景绘制区域属性是专门用来指定从哪个区域开始绘制
                    背景的，默认情况下从border区域开始绘制背景
                      
                */
            background-clip: border-box;
        }
    
        ul li:nth-child(3) {
    
            /*
                    从padding区域开始绘制       
                */
                background-clip: padding-box;
        }
    
        ul li:nth-child(4) {
            /*
                    从content区域开始显示        
                */
            background-clip: content-box;
        }
    </style>
</head>
<body>
    <ul>
        <li>默认</li>
        <li>padding</li>
        <li>border</li>
        <li>content</li>
    </ul>    
</body>
</html>
