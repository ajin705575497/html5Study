<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>103-定位练习1</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        div{
            width: 300px;
            height: 300px;
            border:2px solid #cccccc;
            margin: 0 auto;
            margin-top: 100px;
            position: relative;
        }
        div img{
            width: 300px;
            height: 200px;
        }
        div .hot{
            /* display: inline-block; */
            width: 30px;
            height: 30px;
            background: url("img/temp.png") no-repeat 0px -10px;
            position: absolute;
            left: 0px;
            top: 0px;
        }
        div .price{
            /* display: inline-block; */
            width: 50px;
            height: 30px;
            background: url("img/temp.png") no-repeat 0px -10px;
            position: absolute;
            left: -5px;
            top: 170px;

        }
    </style>
</head>
<body>
    <div>
        <img src="img/wifesmall.png" alt="">
        <span class="hot"></span>
        <span class="price"></span>
        <p>asdfasdfsadfs</p>
    </div>
    
</body>
</html>
