<!-- 
1.属性选择器
作用：
根据指定的属性名称找到对应的标签，然后设置属性

格式：
[attribute]
作用：
根据指定的属性名称找到对应的标签，然后设置属性
示例：
p[id]{}
先找到p标签，再找到p标签中带id属性的

[attribute=value]
作用：
找到有指定属性，并且属性的取值等于value的标签，然后设置属性
示例：
p[class=cc]{}

最常见的应用场景，就是区分input属性
input[type=password]{}
<input type="text" name="" id="">
<input type="password" name="" id="">
 -->
 
<p id="identity1">我是段落1</p> 
<p id="identity2" class="cc">我是段落2</p> 
<p class="cc">我是段落3</p> 
<p id="identity3"  class="para">我是段落4</p> 
<p>我是段落5</p> 
<p>我是段落6</p> 
</body>
