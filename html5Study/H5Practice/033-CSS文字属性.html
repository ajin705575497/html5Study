<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>033-CSS文字属性</title>
  <meta name="description" content="">
  <meta name="author" content="wwwji">

  <meta name="viewport" content="width=device-width; initial-scale=1.0">

  <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <style type="text/css">
  	p{
  		font-style: italic;
  		font-weight: bold;
  		font-size: 30px;
  		font-family: "宋体";
  	}
  </style>
</head>

<body>
<!-- 
1 规定文字样式的属性
格式：font-style:italic;
取值
normal: 正常的，默认就是正常的
italic: 倾斜的

2 规定文字粗细的属性
格式：font-weight: bold;
单词取值：
bold 加粗
bolder 比加粗更粗
lighter 细线，默认就是细线

数字取值：
100-900 之间整百的数字

3 规定文字大小的属性
格式：font-size: 30px;
单位：px（像素pixel）
注意点：
通过font-size设置大小一定要带单位，也就是一点要带px


4 规定文字字体的属性
格式：font-family: "宋体";
注意点：
1.如果取值是中文，需要使用双引号或者单引号引起来
2.设置的字体必须是用户电脑里面已经安装过的字体


 -->


<p>我是段落</p>
</body>
</html>
