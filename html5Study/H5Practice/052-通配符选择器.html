<!-- 
1.通配符选择器
作用：
给当前界面上所有标签设置属性

格式
*{
	属性:值;
}

注意点：
由于通配符选择器时设置界面上所有的标签的属性，所以在设置之前会便利所有的标签，如果当前界面上标签比较多，那么性能就会比较差
一般不使用通配符选择器

-->

<h1>我是标题</h1>
<p>我是段落</p>
<a href="#">我是超链接</a>


</body>
