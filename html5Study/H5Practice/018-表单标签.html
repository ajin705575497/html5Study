<body>

<!-- 
1 什么是表单
表单就是专门用来收集用户信息的

2 什么是表单元素
2.1 什么是元素
在HTML中 标签/标记/元素都是指HTML的标签
表单元素其实就是HTML中的一些标签，只不过比较特殊，再浏览器中所有的表单标签都有特殊的外观和默认的功能

3 表单的格式：
<form>
	<表单元素>
</form>

4 常见的表单元素
4.1 input标签  input标签有一个type属性,这个属性有很多类型的取值，取值的不通就决定了input标签的功能和外观



 -->

<form action="http://www.baidu.com">
<!-- 	明文输入框 -->
	账号<input type="text" name="zhanghao"><br>
	
<!-- 	暗文输入框 -->
	密码<input type="password" name="password"><br>
	
<!-- 	给输入框设置默认值 -->
	账号<input type="text" value="123"><br>
	密码<input type="password" value="123"><br>
	
<!-- 	单选框     
注意点：
1 默认情况下单选框不会互斥，要想单选框互斥则必须给每一个单选框标签都设置一个name属性，然后name属性还必须设置相同的值
2 要想让单选框默认选中某一个选中框，那么可以给input标签添加一个checked属性
3 再HTML中如果属性的取值和属性的名称一样，可以只写一个,再XHTML中必须写上取值,推荐写上取值
-->	
	性别
	<input type="radio" name="gender" checked="checked">男
	<input type="radio" name="gender">女
	<br>
<!-- 	多选框 -->
	爱好
	<input type="checkbox" checked="checked"> 篮球
	<input type="checkbox"> 足球
	<input type="checkbox"> 棒球
	<br>
<!--  
按钮标签 
定义一个普通按钮
作用：配合js完成一些操作
-->	
	<input type="button" value="按钮" onclick="alert('ing')">

<!-- 
image标签   
定义一个图片按钮
作用：配合js完成一些操作
 -->
	<input type="image" src="img/temp.png" onclick="alert('ing')">
<!-- 
重置按钮 
作用：清空表单中的数据

注意点：
重置按钮有默认的按钮标题，默认：重置
也可以通过value属性来修改默认标题
-->
	<input type="reset" value="清空">


<!-- 
定义提交按钮
作用：将表单中的数据提交到远程服务器
注意点：
要想把表单的数据提交到远程服务器，必须满足两个条件
1 告诉表单需要提交到哪个服务器
通过form标签中的action属性来告诉表单需要提交到哪个服务器
2 告诉表单，表单中的哪些数据需要提交
通过给input标签设置name属性，提交时所有设置name属性的标签会进行提交
格式示例：www.baidu.com?zhanghao=1&password=1
 -->
	<input type="submit">

<!-- 
隐藏域
作用：用于收集用户的一些数据，隐藏域不会出现在界面中

 -->
	<input type="hidden" name="ccc" value="it666">

</form>

</body>
</html>
