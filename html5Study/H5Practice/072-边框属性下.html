<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>072-边框属性下</title>
  <meta name="description" content="">
  <meta name="author" content="wwwji">

  <meta name="viewport" content="width=device-width; initial-scale=1.0">

  <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <style type="text/css">
  	.box{
  	width: 100px;
  	height: 100px;
  	background-color: red;
	border-width: 10px 15px 15px 10px;
	border-style: solid solid solid solid;
	border-color: blue yellow green black;

  	}
  	/*如何画三角形*/
  	.box1{
  		width: 0px;
  		height: 0px;
  		border-width: 15px;
  		border-style: solid;
  		border-color: red white white white;
  		border-bottom: none;
  		/*none代表没有边框*/
  	}
  </style>
</head>

<body>
<!-- 
1 边框
边框就是环绕在标签宽度和高度周围的线条

2 边框属性的格式
2.3 连写(分别设置四条边的边框)
border-width:上 右 下 左;
border-style:上 右 下 左;
border-color:上 右 下 左;

注意点：
1 这三个属性的取值是按照顺时针来赋值
2 这三个属性省略时的规律
2.1 上 右 下 左>上 右 下>左边的取值与右边一样
2.1 上 右 下 左>上 右 >左边的取值与右边一样 下边的取值和上边的一样
2.1 上 右 下 左>上 >右下左边的取值与上边的一样


2.4 非连写
border-top-width:
border-top-style:
border-top-color:

border-bottom-width:
border-bottom-style:
border-bottom-color:

border-left-width:
border-left-style:
border-left-color:

border-right-width:
border-right-style:
border-right-color:

注意点：
1.连写格式中颜色属性可以省略，省略之后默认就是黑色
2.连写格式中样式不能省略，省略之后就看不到边框了
3.连写格式中宽度可以省略，省略之后还是可以看到边框




 -->
 
<div class="box"></div>
<br>
<div class="box1"></div>
</body>
</html>
