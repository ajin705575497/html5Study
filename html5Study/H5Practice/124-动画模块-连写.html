<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>124-动画模块-连写</title>
    <style>
            *{
                margin: 0;
                padding: 0;
    
            }
            div{
                width: 100px;
                height: 50px;
                background-color: red;
                /* animation: jjj 3s linear 2s 1 normal; */
                animation: jjj 3s ;
                position: absolute;
                left:0px;
                top:0px;
                
            }
            div:hover{
                animation-play-state: paused;
            }
            @keyframes jjj{
                0%{
                    left:0px;
                    top:0px;
                }
                25%{
                    left:200px;
                    top:0px;
                }
                50%{
                    left:200px;
                    top:200px;
                }
                75%{
                    left:0px;
                    top:200px;
                }
                100%{
                    left:0px;
                    top:0px;
                }
            }
            

        </style>
</head>
<body>
<!--
1 动画模块连写格式
animation:动画名称 动画时长 动画运动速度 延迟时间 执行次数 往返动画

2 简写
animation:动画名称 动画时长 

-->    
<div></div>
</body>
</html>
