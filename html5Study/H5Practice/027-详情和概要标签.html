<body>
<!-- 
详情和概要标签
作用：利用summary标签来描述概要信息，利用details标签来描述详情信息
默认情况下是折叠展示，要看见详情必须点击

格式
<details>
	<summary>概要信息</summary>
	详情信息
</details>
 -->
 
<details>
	<summary>雷友芳</summary>
	my wife
</details> 
 
</body>
