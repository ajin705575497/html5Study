  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <style type="text/css">
   	div{width: 100px;height: 100px;border:1px solid #000;}
  	.box1{padding-top:20px;}
  	.box2{padding-right:20px;}
  	.box3{padding-bottom:20px;}
  	.box4{padding-left:20px;}
  	.box5{padding:10px 20px 25px 30px;}
  </style>
</head>

<body>
<!-- 
1 什么是内边距
边框与内容之间的距离就是内边距

2 格式
2.1 非连写
padding-top: 1px;
padding-right: 1px;
padding-bottom: 1px;
padding-left: 1px;

2.2 连写
padding:上 右 下 左;
省略写法
2.1 上 右 下 左>上 右 下>左边的取值与右边一样
2.1 上 右 下 左>上 右 >左边的取值与右边一样 下边的取值和上边的一样
2.1 上 右 下 左>上 >右下左边的取值与上边的一样




注意：
1 给标签设置内边距后，标签占有的宽度和高度会发生变化
2 内边距也会有背景颜色
 -->


<div class="box1">我是文字我是文字我是文字我是文字我是文字</div>
<br>
<div class="box2">我是文字我是文字我是文字我是文字我是文字</div>

<br>
