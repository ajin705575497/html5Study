<!-- 

在表格标签想通过制定外边距为0来实现细线表格是不靠谱的，其实它是将2条线合并为了一条线

细线表格的制作方式
1.给table标签设置bgcolor
2.给tr标签设置bgcolor
3.给table标签设置cellspacint="1px"


注意点
table标签和tr标签以及td标签都支持bgcolor属性

不建议使用，而是通过css实现
 -->

<table bgcolor="black" cellspacing="1" wigth="300px" height="300px">
	<tr bgcolor="white">
		<td>1.1</td>
		<td>1.2</td>
	</tr>
	<tr bgcolor="white">
		<td>2.1</td>
		<td>2.2</td>
	</tr>
</table>

</body>
