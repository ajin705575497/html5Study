<!-- 
datalist标签(该标签很多浏览器均不支持 不推荐使用)
作用：给输入框绑定待选项

格式：
<datalist>
	<option>待选项内容</option>
</datalist>

如何给输入框绑定待选列表
1 新建一个输入框
2 新建一个datalist列表
3 给datalist列表添加一个id属性
4 给输入框添加一个list属性，将datalist的id对应的值赋值给list属性即可


 -->

 
请输入你的车型：<input type="text" list="cars">

<datalist id="cars">
	<option>宝马</option>
	<option>奔驰</option>
	<option>奥迪</option>
	<option>路虎</option>
	<option>宾利</option>
</datalist>
 
</body>
