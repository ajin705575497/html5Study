  <style type="text/css">
  	span{
  		display: inline-block;
  		width: 100px;
  		height: 100px;
  		border: 1px solid #000;
  	}
  	div{
  		height: 100px;
  		border: 1px solid #000;
  	}
  	.box1{ 
  		margin-right: 50px;
  	}
  	.box2{ 
  		margin-left: 50px;
  	}
  	.box3{
  		margin-bottom: 50px;
  	}
  	.box4{
  		margin-top: 50px;
  	}
  
  </style>
</head>

<body>
<!-- 

在默认布局的垂直方向上，默认情况下外边距是不会叠加的，取最大值
水平方向不会出现合并现象
 -->
 

<span class="box1">我是span</span><span class="box2">我是span</span>
<div class="box3"></div>
<div class="box4"></div>
