<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>127-3D转换模块</title>
    <style>
        *{
            margin:0;
            padding:0;
        

        }
        .father{
            width:200px;
            height:200px;
            background-color:red;
            border: 1px solid #000000;
            margin:100px auto;
            perspective: 500px;
            transform-style: preserve-3d;
            transform: rotateY(0deg)
            
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: blue;
            border:1px solid #000000;
            margin: 0 auto;
            margin-top: 50px;
            transform: rotateY(50deg)
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <div>
        
    </div>
</body>
</html>
