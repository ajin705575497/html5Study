<!-- 
1 id选择器
作用：
根据指定的id名称找到对应的标签，然后设置属性

格式
#id名称{
	属性:值;
}

注意点：
1.每个HTML标签都有一个属性叫做id，也就是说每个标签都可以设置id
2.在同一个界面中id的名称是不可以重复的
3.在编写id选择器时一定要在id名称前面加上#
4.id名称规范
4.1名称只能由字母、数字、下划线组成
4.2不能使用数字开头
4.3不能是HTML标签的名称
4.4在企业开发中一般情况下如果仅仅是为了设置样式，我们不会使用id，因为在前段开发中id是留给js使用的

 -->
<h1>成功法则</h1>
<p id="p000001">迟到毁一生</p>
<p id="p000002">早退穷三代</p>
<p id="p000003">按时上下班</p>
<p id="p000004">必成高富帅</p>

</body>
