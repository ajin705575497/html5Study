<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-假链接</title>
</head>
<body>
<!--
假链接：点击之后不会跳转的链接称为假链接
意义：再开发前期，其他界面都没有写出来，不知道应该跳转到什么地方，所以只能使用假链接代替，当后期其他界面都完成时再将假链接替换为真链接

格式：
1 #                   点了会自动回到网页顶部
2 javascript:         点了之后不会返回顶部
-->
<h1>我是顶部</h1>
<br>
<br>

<a href="#">点我1</a>
<a href="javascript:">点我2</a>
</body>
</html>
