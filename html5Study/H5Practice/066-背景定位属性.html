<!-- 

1 如何控制背景图片的位置
在CSS中有一个叫做background-position: 属性
就是专门用于控制背景图片的位置

2 格式
background-position: 水平方向  垂直方向;


3 取值
3.1 具体的方位名词
水平方向：left center right
垂直方向： top center bottom
3.2 具体的像素
一定要写单位:px
可以支持负数



注意点：
同一个标签可以同时设置背景颜色和背景图片
如果颜色和图片同时存在，那么图片会覆盖颜色




 -->
<div class="box1"></div>
