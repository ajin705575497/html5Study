<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>125-动画模块-云层效果</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            height: 400px;
            background-color: skyblue;
            margin-top: 100px;
            animation:change 5s linear 0s infinite alternate;
            position: relative;
            overflow: hidden;
        }
        ul li{
            width: 400%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background-image: url("img/wifesmall.png");
            list-style: none;

        }

        ul li:nth-child(1){
            background-image: url("img/wifesmall.png");
            animation: one 5s linear 0s infinite alternate;
        }
        ul li:nth-child(2){
            background-image: url("img/wifesmall.png");
            animation: two 5s linear 0s infinite alternate;
        }
        ul li:nth-child(3){
            background-image: url("img/wifesmall.png");
            animation: three 5s linear 0s infinite alternate;
        }
        @keyframes one{
            from{
                margin-left: 0;
            }
            to{
                margin-left: -100%;

            }
        }
        @keyframes two{
            from{
                margin-left: 0;
            }
            to{
                margin-left: -200%;

            }
        }
        @keyframes three{
            from{
                margin-left: 0;
            }
            to{
                margin-left: -300%;

            }
        }
        @keyframes change{
            from{
                background-color: skyblue;
            }
            to{
                background-color: black;
            }
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
