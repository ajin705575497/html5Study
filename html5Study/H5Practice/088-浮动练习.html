<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>088-浮动练习</title>
  <meta name="description" content="">
  <meta name="author" content="wwwji">

  <meta name="viewport" content="width=device-width; initial-scale=1.0">

  <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <style type="text/css">
 	body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,
  	pre,code,form,fieldset,legend,input,textarea,
  	p,blockquote,th,td{
  		margin:0;
  		padding:0;
  	}
  	.header{
  		width: 980px;
  		height: 100px;
  		margin: 0 auto;
/*   		background-color: red; */
  	}
  	.header .logo{
  		width: 250px;
  		height: 100px;
  		
  		background-color:pink;
  		float: left;
  	}
  	.header .language{
  		width: 150px;
  		height: 50px;
  		
  		background-color:blue;
  		float: right;
  	}
  	.header .nav{
  		width: 640px;
  		height: 50px;
  		
  		background-color: purple;
  		float: right;
  	}
  	
  	
  	.content{
  		width: 980px;
  		height: 400px;
  		margin: 0 auto;

  		margin-top: 10px;
  	}
  	.content .leftcontent{
  		width: 320px;
  		height: 400px;
  		background-color: yellow;
  		float: left;
  	}
  	.content .rightcontent{
  		width: 650px;
  		height: 400px;
  		float: right;
  	}
  	.content .rightcontent .rightcontenttop{
  		width: 650px;
  		height: 350px;

  	}
  	.content .rightcontent .rightcontenttop .rightcontenttopleft{
  		width: 400px;
  		height: 350px;
  		float: left;

  	}
  	.content .rightcontent .rightcontenttop .rightcontenttopleft .rightcontenttoplefttop{
  		width: 400px;
  		height: 200px;
  		background-color: yellow;

  	}
  	.content .rightcontent .rightcontenttop .rightcontenttopleft .rightcontenttopleftbottom{
  		width: 400px;
  		height: 140px;
  		background-color: red;
  		margin-top: 10px;

  	}
  	
  	.content .rightcontent .rightcontenttop .rightcontenttopright{
  		width: 240px;
  		height: 350px;
  		background-color: blue;
  		float: right;

  	}
  	.content .rightcontent .rightcontentbottom{
  		width: 650px;
  		height: 40px;
  		background-color: green;
  		margin-top: 10px;
  	}
  	
  	
  	
  	
  	
  	.footer{
  		width: 980px;
  		height: 40px;
  		margin: 0 auto;
  		background-color: black;
  		margin-top: 10px;
  	}
  	
  	
  	
 
  </style>
</head>

<body>
<!-- 
1 企业开发中  垂直方向使用标准流，水平方向使用浮动流

2 拿到一个很复杂的界面如何入手
1 从上至下布局
2 从外向内布局
3 水平方向可以先划分为一左一右再对左边和右边进行近一步布局

 -->
<div class="header">
	<div class="logo"></div>
	<div class="language"></div>
	<div class="nav"></div>
</div>


<div class="content">

    <div class="leftcontent"></div>
	<div class="rightcontent">
		<div class="rightcontenttop">
			<div class="rightcontenttopleft">
				<div class="rightcontenttoplefttop"></div>
				<div class="rightcontenttopleftbottom"></div>
			</div>
			<div class="rightcontenttopright"></div>
		
		</div>
		<div class="rightcontentbottom"></div>
	
	</div>
	

</div>
<div class="footer"></div>
</body>
</html>
