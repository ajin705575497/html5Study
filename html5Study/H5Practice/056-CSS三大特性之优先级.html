<!-- 
1 优先级
作用：
当多个选择器选中“同一个标签”，并且给“同一个标签”设置相同的属性时，如何层叠就由优先级来确定

2.优先级判断的三种方式
2.1 间接选中即继承
如果是间接选中，那么就是谁离目标近哪个生效

2.2 相同选择器（直接选中）
如果都是直接选中，并且都是同类型的选择器，那么就是谁写在后面谁生效

2.3 不同选择器（直接选中）
优先级从右到左依次减小
id>类>标签>通配符>继承>浏览器默认
 -->
 
<ul>
	<li>
		<p id="identity" class="para">我是段落</p>
		
	</li>
	
</ul>
