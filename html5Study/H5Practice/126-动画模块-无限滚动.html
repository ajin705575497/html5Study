<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>126-动画模块-无限滚动</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 500px;
            height: 400px;
            border:1px solid #000000;
            margin:100px auto;
            overflow: hidden;
        }
        ul{
            width: 3000px;
            height: 400px;
            animation: move 3s linear 0s infinite normal;
            background-color: black;
        }
        ul li{
            list-style: none;
            width: 250px;
            height: 400px;
            background-color: red;
            border: 1px solid #000000;
            box-sizing: border-box;
            float: left;
            
        }

        @keyframes move{
            from{
                margin-left: 0px;
            }
            to{
                margin-left: -1000px;
            }
        }

        ul:hover{
            animation-play-state: paused;
        }
        ul:hover li{
            opacity: 0.5;
        }
        ul li:hover{
            opacity: 1;
        }
        ul li img{
            width: 250px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div>
            <ul>
                    <li><img src="img/wifesmall.png" alt=""></li>
                    <li><img src="img/wifesmall.png" alt=""></li>
                    <li><img src="img/wifesmall.png" alt=""></li>
                    <li><img src="img/wifesmall.png" alt=""></li>
                    <li><img src="img/wifesmall.png" alt=""></li>
                    <li><img src="img/wifesmall.png" alt=""></li>
                </ul>
    </div>
    
</body>
</html>
