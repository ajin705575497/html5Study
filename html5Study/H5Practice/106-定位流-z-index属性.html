<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>106-定位流-z-index属性</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height:100px;
        }
        .box1{
            background-color: rebeccapurple;
            position: relative;
            left: 0px;
            top: 0px;
            z-index: 3;
        }
        .box2{
            background-color: red;
            position: absolute;
            left: 50px;
            top: 50px;
            z-index: 2;
        }
        .box3{
            background-color: green;
            position: fixed;
            left: 100px;
            top: 100px;
        }

        .father1{
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
        }

        .father2{
            width: 200px;
            height: 200px;
            background-color: green;
            position: relative;
        }

        .son1{
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            left: 200px;
            top: 200px;
            z-index: 1;
        }
        .son2{
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: absolute;
            left: 250px;
            top: 250px;
        }

    
    </style>
</head>
<body>
    <!--
        1 z-index属性
        默认情况下所有的元素都有一个默认的z-index属性，取值是0.
        z-index属性的作用是专门用于控制定位流元素的覆盖关系的

        1 默认情况下定位流的元素会覆盖标准流的元素
        2 默认情况下定位流的元素后面编写的会覆盖前面编写的
        3 如果定位流的元素设置了z-index属性，谁的z-index属性越大，就显示在上面

        1 从父现象
        1.1 如果两个元素的父元素都没有设置z-index属性，那么谁的z-index属性比较大
            谁就显示在上面
        1.2 如果两个元素的父元素都设置了z-index属性，那么子元素的z-index属性
            就会失效，也就是说谁的父元素的z-index属性比较大谁就显示在上面
    -->
    <!-- <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div> -->

    <div class="father1">
        <div class="son1"></div>
    </div>
    <div class="father2">
            <div class="son2"></div>
    </div>
</body>
</html>
