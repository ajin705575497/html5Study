<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>121-动画模块</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        div{
            width: 100px;
            height: 50px;
            background-color: red;
            /* transition: margin-left 2s; */
            animation-name:jjj;
            animation-duration:3s;
        }
        div:hover{
            /* margin-left: 50px; */
        }
        @keyframes jjj{
            from{
                margin-left:0;
            }
            to{
                margin-left:50px;
            }
        }

    </style>
</head>
<body>
<!--
1 过渡和动画之间的异同
1.1 不同点
过渡必须认为的触发才会执行动画
动画不需要认为的触发就会执行动画

1.2 相同点
过渡和动画都是用来给元素添加动画的
过渡和动画都是系统新增的一些属性
过渡和动画都需要满足三要素才会有动画效果

动画三要素
1 告诉系统需要执行哪个动画
animation-name:jjj;

2 告诉系统我们需要自己创建一个名称叫做jjj的动画
@keyframes jjj{
    from{
        margin-left:0;
    }
    to{
        margin-left:50px;
    }
}

3 告诉系统动画持续的时长
animation-duration:3s;

-->
    <div></div>
</body>
</html>
