<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>110-过渡模块-其他属性</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            /*告诉系统哪个属性需要执行过渡效果*/
            transition-property: width,background-color;
            /*告诉系统过渡效果持续的时长*/
            transition-duration: 5s,5s;
            
            /*告诉系统延迟多少s之后才开始过渡效果*/
            transition-delay: 2s;

        }
        /*:hover 伪类选择器可以用于任何标签上*/
        div:hover{
            width: 200px;
            background-color: blue;
        }
        ul{
            width: 800px;
            height: 500px;
            margin: 0 auto;
            background-color: pink;
            border: 1px solid #000000;
        }
        ul li{
            list-style: none;
            width: 100px;
            height: 50px;
            margin-top: 50px;
            background-color: green;
            transition-property: margin-left;
            transition-duration: 5s;

        }
        ul:hover li{
            margin-left: 700px;
        }
        ul li:nth-child(1)
        {
            /*过渡动画的运行速度*/
            /*匀速*/
            transition-timing-function: linear;
        }
        ul li:nth-child(2)
        {
            /*逐渐慢下来*/
            transition-timing-function: ease;
        }
        ul li:nth-child(3)
        {
            /*加速*/
            transition-timing-function: ease-in;
        }
        ul li:nth-child(4)
        {
            /*减速*/
            transition-timing-function: ease-out;
        }
        ul li:nth-child(5)
        {
            /*先加速后减速*/
            transition-timing-function: ease-in-out;
        }
    </style>
</head>
<body>
    <div></div>

    <ul>
        <li>linear</li>
        <li>ease</li>
        <li>ease-in</li>
        <li>ease-out</li>
        <li>ease-in-out</li>
    </ul>
</body>
</html>
