<!-- 
1 背景图片和插入图片的区别
1.1
背景图片仅仅是一个装饰，不会占用位置
插入图片会占用位置

1.2 
背景图片有定位属性，可以很方便的控制图片位置
插入图片没有

1.3
插入图片的语义比背景图片的语义要强，所以在企业开发中如果你的图片想被搜索引擎收录，那么推荐使用插入图片

 -->
 

<div class="box1">文字</div>
<div class="box2">
	<img alt="" src="img/temp.png">
	文字
</div> 
</body>
