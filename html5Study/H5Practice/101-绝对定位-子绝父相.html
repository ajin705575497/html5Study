<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>101-绝对定位-子绝父相</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        ul{
            list-style: none;
            width: 800px;
            height: 50px;
            margin: 0 auto;
            margin-top: 100px;
            background-color: red;
        }
        ul li{
            float: left;
            width: 100px;
            line-height: 50px;
            text-align: center;
            background-color: #cccccc;

        }
        ul li:nth-of-type(4){
            background-color: yellow;
            position: relative;
        }

        
        ul li img{
            width: 20px;
            height:10px;
            /*
            相对定位的弊端
            相对定位不会脱离标准流，会继续在标准流中占用一份空间，所以不利于布局界面
            position: relative;
            left: -42px;
            top: -18px;
            */

            /*
            绝对定位的弊端
            默认情况下绝对定位的元素会以body作为参考点，所以会随着浏览器的高度和高度的变化而变化
            
            position:absolute;
            left: 397px;
            top: 104px;
            */
            /*
            子绝父相
            子元素用绝对定位，父元素用相对定位
            */
            position: absolute;
            left: 40px;
            top: -5px;

        }
    </style>
</head>
<body>
 
    

    <ul>
        <li>服装城</li>
        <li>美妆馆</li>
        <li>京东超市</li>
        <li>
            全球购
            <img src="img/temp.png" alt="" >
        </li>
        <li>闪购</li>
        <li>团购</li>
        <li>拍卖</li>
        <li>金融</li>

    </ul>
</body>
</html>
