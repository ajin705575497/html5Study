<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>130-3D转换模块-长方体</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* .father{
            width: 200px;

        .son{
            width: 200px;

        ul {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            box-sizing: border-box;
            margin: 100px auto;
            position: relative;
            transform: rotateY(0deg) rotateX(0deg) rotateZ(0deg);
            transform-style: preserve-3d;
        }
    
        ul li {
            list-style: none;
            width: 200px;
            height: 200px;
            font-size: 60px;
            text-align: center;
            line-height: 200px;
            position: absolute;
            left: 0;
            top: 0;
    
        }
    
        ul li:nth-child(1) {
            background-color: red;
            transform: rotateX(90deg) translateZ(100px) scale(2,1);
            
        }
    
        ul li:nth-child(2) {
            background-color: green;
            transform: rotateX(180deg) translateZ(100px) scale(2,1);
        }
    
        ul li:nth-child(3) {
            background-color: blue;
            transform: rotateX(270deg) translateZ(100px) scale(2,1);
        }
    
        ul li:nth-child(4) {
            background-color: yellow;
            transform: rotateX(360deg) translateZ(100px) scale(2,1);
        }
    
        ul li:nth-child(5) {
            background-color: blueviolet;
            transform: rotateY(-90deg) translateZ(200px) ;
        }
    
        ul li:nth-child(6) {
            background-color: orangered;
            transform: translateX(200px) rotateY(90deg) ;
        }
    </style>
</head>
<body>
    <!-- <div class="father">
        <div class="son"></div>

    </div> -->
    
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    
    </ul>
</body>
</html>
