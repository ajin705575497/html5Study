<!-- 

1 select标签
用于定义下拉列表

格式
<select>
	<optgroup label="分组标签">
		<option>列表数据</option>
	</optgroup>
</select>

注意点：
1 下拉列表不能输入内容，只能直接在列表中选择内容
2 可以设置默认值  selected="selected"
<option selected="selected">上海</option>
3 可以通过给option标签包裹一层optgroup标签来给下拉列表中的数据分类



2 textarea标签
定义一个多行输入框

格式：
<textarea>
	
</textarea>

注意点：
1 默认情况下输入框可以无限换行
2 默认情况下输入框有自己的宽度和高度
3 可以通过rows和cols来执行输入框的高度和宽度，但是虽然指定了列数和行数但是还是可以无限输入的
4 默认情况下输入框是可以手动拉伸的  可以通过css控制禁用拉伸
 -->


<select>
	
	<option>北京</option>
	<option selected="selected">上海</option>
	<option>广州</option>

</select>


<select>
	<optgroup label="北京">
		<option>朝阳区</option>
		<option>昌平区</option>
		<option>通州区</option>
	</optgroup>
	<optgroup label="广州">
		<option>天河区</option>
		<option>越秀区</option>
		<option>黄埔区</option>
	</optgroup>
</select>

<textarea rows="5" cols="2">
	
</textarea>

</body>
