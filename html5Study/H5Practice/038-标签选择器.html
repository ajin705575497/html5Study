  	p{color: red;}
  	h1{color: blue;}
  </style>

<body>
<!-- 
1 标签选择器
作用：根据指定的标签名称，在当前界面中找到所有该名称的标签，然后设置属性
格式：
标签名称{
        属性:值;
}

注意点：
1.标签选择器选中的是当前界面中所有的标签,而不能单独选中某一个标签
2.标签选择器无论标签藏得多深都能选中
3.只要是HTML中的标签就可以作为标签选择器
 -->

  <div>
    <header>
      <h1>038-标签选择器</h1>
    </header>
    <nav>
      <p><a href="/">Home</a></p>
      <p><a href="/contact">Contact</a></p>
    </nav>

    <div>
      <p>我是段落</p>
    </div>

    <footer>
     <p>&copy; Copyright  by wwwji</p>
    </footer>
  </div>
</body>
</html>
