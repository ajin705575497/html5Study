<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>131-3D转换模块-练习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    
        body{
            perspective: 500px;
        }
    
        ul {
            width: 200px;
            height: 200px;
            box-sizing: border-box;
            margin: 100px auto;
            position: relative;
            transform: rotateY(0deg) rotateX(0deg) rotateZ(0deg);
            transform-style: preserve-3d;
            animation: sport 5s linear 0s infinite normal;
        }
    
        ul li {
            list-style: none;
            width: 200px;
            height: 200px;
            font-size: 60px;
            text-align: center;
            line-height: 200px;
            position: absolute;
            left: 0;
            top: 0;
    
        }
        ul li img{
            /*
                注意点：
                只要父元素被拉伸了，子元素也会被拉伸
            */
            width: 200px;
            height: 200px;
        }
        ul li:nth-child(1) {
            background-color: red;
            transform: rotateX(90deg) translateZ(100px) scale(2, 1);
    
        }
    
        ul li:nth-child(2) {
            background-color: green;
            transform: rotateX(180deg) translateZ(100px) scale(2, 1);
        }
    
        ul li:nth-child(3) {
            background-color: blue;
            transform: rotateX(270deg) translateZ(100px) scale(2, 1);
        }
    
        ul li:nth-child(4) {
            background-color: yellow;
            transform: rotateX(360deg) translateZ(100px) scale(2, 1);
        }
    
        ul li:nth-child(5) {
            background-color: blueviolet;
            transform: rotateY(-90deg) translateZ(200px);
        }
    
        ul li:nth-child(6) {
            background-color: orangered;
            transform: translateX(200px) rotateY(90deg);
        }

        @keyframes sport{
            from{
                transform: rotateX(0deg);
            }
            to{
                transform: rotateX(360deg);
            }
        }
    </style>
</head>
<body>
    <ul>
        <li><img src="img/wifesmall.png" alt=""></li>
        <li><img src="img/wifesmall.png" alt=""></li>
        <li><img src="img/wifesmall.png" alt=""></li>
        <li><img src="img/wifesmall.png" alt=""></li>
        <li><img src="img/wifesmall.png" alt=""></li>
        <li><img src="img/wifesmall.png" alt=""></li>

    </ul>
</body>
</html>
