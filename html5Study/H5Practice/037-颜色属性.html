<!-- 
1 再CSS中通过color属性来修改文字颜色
格式：
color:值
取值：
1.1 英文单词  color: red;
一般情况下常见的颜色都有对应的英文单词，但是英文单词能够表达的颜色是有限制的
也就是说不是所有的颜色都能够通过英文单词来表达

1.2 rgb  color: rgb(255,0,0);     
rgb 其实就是三原色 其中r(red) g(green) b(blue)   
格式：rgb(0,0,0);    每个数字取值范围是0-255  0代表不发光 255代表发光 值越大越亮
第一个数字用来设置三原色的光源元件红色显示的亮度
第一个数字用来设置三原色的光源元件绿色显示的亮度
第一个数字用来设置三原色的光源元件蓝色显示的亮度
红色：rgb(255,0,0)
绿色：rgb(0,255,0);
蓝色：rgb(0,0,255);
黑色：rgb(0,0,0);
白色：rgb(255,255,255)

在前端开发中其实并不常用黑色而是使用灰色
只要让红色/绿色/蓝色的值都一样就是灰色
而且如果这三个值越小那么就越偏黑色，越大就越偏白色


1.3 rgba color: rgba(255,0,0,1);
CSS3推出的
rgba中的rgb与上面的使用方式一样，多的一个a表示透明度
a  代表透明度  取值0-1  值越小越透明

1.4 十六进制 color: #FF0000;
在前端开发中使用十六进制来表示颜色，其实本质就是RGB
十六进制中是通过每两位表示一个颜色
例如：#FFEE00  FF表示R EE表示G 00表示B



1.5 十六进制缩写 color: #F00;
在CSS中只要十六进制的颜色每两位的值都是一样的，那么就可以简写为一位

例如：
#FFEE00 = #FE0

注意点：
1 如果当前颜色对应的数组不一样就不能简写
2 如果两个相同的数字不是属于同一个颜色的，也不能简写


 -->
