  <title>016-单元格合并</title>

<body>
<!-- 
1 水平方向上的单元格合并
可以给td标签添加一个colspan属性，来指定把一个单元格当做多个单元格使用

例如：
<td colspan="2"></td>
含义：把一个单元格当做两个单元格来看待

注意点：
1 由于把某一个单元格当做多个单元格来看待，所以就会多出一些单元格，所以需要删掉一些单元格才能正常显示
2 单元格合并永远都是向后或者向下合并



2 垂直方向上的单元格合并
可以给td标签添加一个rowspan属性，来指定把一个单元格当做多个单元格使用(垂直方向)
例如：
<td rowspan="2"></td>
含义：把一个单元格当做两个单元格来看待(垂直方向)


-->

<table bgcolor="black" width="500px" height="300px" align="center" cellspacing="1">
	<tr bgcolor="white"> 
		<td colspan="2"></td>
		<td></td>
	</tr>
	<tr bgcolor="white">
		<td></td>
		<td></td>
		<td></td>
	</tr>
	<tr bgcolor="white">
		<td></td>
		<td colspan="2"></td>

	</tr>

</table>
<br>
<table bgcolor="black" width="500px" height="300px" align="center" cellspacing="1">
	<tr bgcolor="white"> 
		<td rowspan="2"></td>
		<td></td>
		<td></td>
	</tr>
	<tr bgcolor="white">
		<td></td>
		<td rowspan="2"></td>
	</tr>
	<tr bgcolor="white">
		<td></td>
		<td></td>

	</tr>

</table>
<br>
<table bgcolor="black" width="500px" height="300px" align="center" cellspacing="1">
	<tr bgcolor="white"> 
		<td rowspan="2"></td>
		<td rowspan="2"></td>
		<td></td>
	</tr>
	<tr bgcolor="white">
		<td rowspan="2"></td>
	</tr>
	<tr bgcolor="white">
		<td colspan="2"></td>


	</tr>

</table>
</body>
</html>
