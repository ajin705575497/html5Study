<body>

<!-- 
由于表格中存储的数据比较复杂，为了方便管理和阅读以及提升语义，可以对表格中存储的数据进行分类

1 分类：
1 表格的标题
2 表格的表头信息
3 表格的主体信息
4 表格的页尾信息

2 表格的完整结构
 <table>
 	<caption>表格的标题</caption>
 	<thead>
 		<tr>
 			<th>每一列的标题</th>
 		</tr>
 	</thead>
 	<tbody>
 		<tr>
 			<td>数据</td>
 		</tr>
 	</tbody>
 	<tfoot>
 		<tr>
 			<td>数据</td>
 		</tr>
 	</tfoot>
 	
 </table>
  
caption :指定表格的标题
thead   :指定表格的表头信息
tbody   :指定表格的主体信息
tfoot   :指定表格的附加

注意点
1 如果没有编写tbody，系统会自动添加tbody
2 如果指定了thead和tfoot有自己默认的高度，不会随着表格的高度变化而变化
 -->
 
 <table border="1px" width="500px" height="300px">
 	<caption>学生信息</caption>
 	<thead>
 		<tr>
 			<th>姓名</th>
 			<th>年龄</th>
 		</tr>
 	</thead>
 	<tbody>
 		<tr>
 			<td>张三</td>
 			<td>20</td>
 		</tr>
 		<tr>
 			<td>李四</td>
 			<td>40</td>
 		</tr>
 	</tbody>
 	<tfoot>
 		<tr>
 			<td>2</td>
 			<td>30</td>
 		</tr>
	</tfoot>
</table>
  
</body>
</html>
