<!-- 
1.相邻兄弟选择器 CSS2
作用：
给指定选择器后面紧跟的选择器选中的标签设置属性

格式
选择器1+选择器2{
	属性:值;
}

注意点
1.必须通过+连接
2.只能选中紧跟其后的那个标签，不能选中被隔开的标签



2.通用兄弟选择器 CSS3
作用：
给指定选择器后面的所有选择器选中的标签设置属性

格式：
选择器1~选择器2{
	属性:值;
}

注意点：
1.必须用~连接
2.选中的是指定选择器后面某个选择器选中的所有标签，无论有没有被隔开都可以被选中
 -->
