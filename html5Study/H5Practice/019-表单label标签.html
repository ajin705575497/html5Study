<body>
<!-- 
1 默认情况下文字和输入框是没有关联关系的，如果想点击文字时让对应的输入框聚焦，需要让文字和输入框进行绑定

2 使用Label标签进行绑定

3 绑定格式：
3.1 将文字利用label标签包裹起来
3.2 给输入框添加一个id属性
3.3 再label标签中通过for属性和输入框的id进行绑定
<label for="account">账号</label><input type="text" id="account"><br>

 -->
 
<form action="">
<!--  推荐 -->
 	<label for="account">账号</label><input type="text" id="account"><br>
 	<label for="pwd">密码</label><input type="password"  id="pwd"><br>

<!--  不推荐 -->
	<label>
	账号<input type="text">
	</label>
	<br>
	<label>
	密码<input type="password">
	</label>
</form>
 
</body>
</html>
