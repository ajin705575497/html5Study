<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>117-2D转换模块-练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        div{
            width: 300px;
            height: 500px;
            border: 1px solid #000000;
            background-color: skyblue;
            margin: 100px auto;
            perspective: 500px;
        }
        div img{
            width: 300px;
            height: 500px;
            transform-origin:center bottom;
            transition: transform 5s;
        }
        div:hover img{
            transform: rotateX(80deg);
        }
    </style>
</head>
<body>
    <div>
        <img src="img/wifesmall.png" alt="">
    </div>
</body>
</html>
