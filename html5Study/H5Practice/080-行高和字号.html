1 行高
在CSS中所有的行都有自己的行高

2 格式
line-height: 30px;


注意点：
1 行高和盒子的高不是一个概念

规律
1 文字在行高中默认是垂直居中的
2 在企业开发中我们经常将盒子的高度和行高设置为一样，
      那么这样就可以保证一行文字在盒子的高度中重垂直居中的
3 在企业开发中，如果一个盒子中有多行文字，那么久不能使用设置行高等于盒子高来实现让文字垂直居中
  只能设置padding来让文字居中
