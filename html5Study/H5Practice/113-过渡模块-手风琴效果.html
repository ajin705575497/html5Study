<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>113-过渡模块-手风琴效果</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 960px;
            height: 300px;
            margin:100px auto;
            border: 1px solid #000000;
            overflow: hidden;
        
        }
        ul li{
            list-style: none;
            width:160px;
            height: 300px;
            background-color: red;
            float: left;
            transition: width 0.5s;

        }

        ul li img{
            width: 460px;
            height: 300px;
        }

        ul:hover li{
            width: 100px;
        }
        ul li:hover{
            width: 460px;
        }
    </style>
</head>
<body>
    

    <div>
        <ul>
            <li><img src="img/wifesmall.png"></li>
            <li><img src="img/wifesmall.png"></li>
            <li><img src="img/wifesmall.png"></li>
            <li><img src="img/wifesmall.png"></li>
            <li><img src="img/wifesmall.png"></li>
            <li><img src="img/wifesmall.png"></li>
        </ul>
    </div>
</body>
</html>
