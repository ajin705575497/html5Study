<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>098-定位流-绝对定位</title>
        <style>
            * {
                margin: 0px;
                padding: 0px;
            }

            div {
                width: 100px;
                height: 100px;
            }

            .box1 {
                background-color: red;
            }

            .box2 {
                background-color: green;
                position: absolute;
                right: 0px;
                top: 0px;
            }

            .box3 {
                background-color: blue;
            }

            span{
                width: 100px;
                height: 100px;
                background-color: yellow;
                position: absolute;
            }

        </style>
    </head>

    <body>

        <!--
1 绝对定位
绝对定位就是相对于body来定位
position: absolute;
top
bottom
left
right

2 注意点
2.1 绝对定位的元素是脱离标准流的
2.2 绝对定位的元素不区分块级元素/行内元素/行内块级元素 所有元素都可以设置宽高

-->


        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <span>span</span>
    </body>

</html>
