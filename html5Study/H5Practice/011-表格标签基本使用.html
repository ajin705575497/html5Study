 <!-- 
1 表格标签
 给一推数据添加表格语义
 表格是一种数据的展现形式，当数据了非常大的时候，表格这种展现形式被认为是最为清晰的一种展现形式
 
2 表格标签格式
 <table>
 	<tr>
 		<td>需要显示的内容</td>
 	</tr>
 </table>
 
 table  代表整个表格，也就是一对table标签就是一个表格
 tr     其实表格标签中的tr标签代表整个表格中的一行数据，也就是一对tr标签就是表格中的一行
 td     一对td标签就是一行中的一个单元格
 
3 注意点
1 表格标签有一个边框属性(border)，这个属性决定了边框的宽度，默认情况下这个属性值为0，所以看不到边框
2 表格标签和列表标签一样，它是一个组合标签，所以talbe/tr/td 不会单个出现
-->
 <table border="1">
 	<tr>
 		<td>1.1</td>
 		<td>1.2</td>
 		<td>1.3</td>
 	</tr>
 	<tr>
 		<td>2.1</td>
 		<td>2.2</td>
 		<td>2.3</td>
 	</tr>
 </table>
 
</body>
