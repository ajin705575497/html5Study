<!-- 
caption 表格标签中提供的专门用来设置表格的标题的标签，只要将标题写在此标签中，那么标题就会自动相对于表格的宽度居中


注意点
1 一定要写在table标签中，否则无效
2 一定要紧跟在table标签后面

标题单元格标签（th）
用来存储每一列的标题，只要将当前列的标题存储在这个标签中就会自动居中并加粗文字


表格中有两种单元格
th  专门用来存储当前列的标题
td  专门用来存储数据的


 -->
