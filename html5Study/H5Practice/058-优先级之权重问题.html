<!-- 
1 优先级的权重
作用：
当多个选择器混合在一起使用时，我们可以通过计算权重来判断谁的优先级最高

2 权重的计算
2.1 首先先计算选择器中有多个个id，id多的选择器优先级最高
2.2 如果id的个数一样，那么再看类名的个数，类名个数多的优先级最高
2.3 如果类名的个数一样，那么再看标签的个数，标签个数多的优先级最高
2.4 如果id个数一样，类名个数一样，标签名称个数也一样，那么就不会继续往下计算，那么此时写在最后面的生效

注意点
1.只有选择器是直接选中标签的才需要计算权重

 -->

<div id="identity1" class="box1">
	<ul>
		<li>
			<p id="identity2" class="box2">我是段落</p>
		</li>
	</ul>
</div>
</body>
